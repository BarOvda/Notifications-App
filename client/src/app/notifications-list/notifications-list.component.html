<div class="panel-body ">
    
        <button  class="btn btn-success" mat-button
        class="mat-raised-button mat-primary"
         (click)="openDialog()">Add Notification</button>
    
    <table datatable [dtOptions]="dtOptions" class=" cell-border hover data-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Buttons</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let notification of notifications ">
                <td>
                    <p>{{notification.title}}</p>
                </td>
                <td>
                    <p>{{notification.description}}</p>
                </td>
                <td>
                    <div class="button-container">
                        <button *ngFor="let button of notification.buttons" class="btn btn-success"
                            style="margin-left: 30px">{{button}}</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
